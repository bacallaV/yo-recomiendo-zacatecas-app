<section class="banner-background">
  <img [src]="eventModel ? eventModel.bannerImgUrl : ''" alt="Imagen del evento">

  <div class="information-container">
    <p class="banner-title paragraph bold">{{ eventModel ? eventModel.name : '' }}</p>
    <p class="banner-description paragraph">{{ eventModel ? eventModel.description : '' }}</p>
    <button class="main-yrz-button event-button" [routerLink]="eventModel ? ['/evento', eventModel.webId] : '.'">Ir al evento</button>
  </div>
</section>
