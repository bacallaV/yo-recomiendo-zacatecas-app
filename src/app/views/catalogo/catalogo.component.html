<div class="filter">

    <div class="section-title yellow">
        <h2 class="h1">¿A donde quieres ir?</h2>
    </div>

    <app-search-bar></app-search-bar>
</div>

<div class="categories">
    <swiper
      [slidesPerView]="'auto'"
      [spaceBetween]="16"
      [initialSlide]="0"
      [freeMode]="true"
      [breakpoints]="{
        '930': {
            slidesPerView: 'auto',
            initialSlide: 0
        }
      }"
    >

        <ng-template swiperSlide *ngFor="let category of categories">
          <app-category-card [category]="category" [isFilterActive]="true" (onClick)="addCategoryFilterToRoute(category)"></app-category-card>
        </ng-template>
    </swiper>
</div>

<div class="tags-categoria">
    <label class="filter-chip" *ngIf="categoryFilter">
        {{categoryFilter.name}}
        <!-- <mat-icon>close</mat-icon> -->
        <button
          mat-icon-button
          aria-label="Descartar filtro de categoria"
          (click)="removeCategoryFilterToRoute()"
        >
          <mat-icon>close</mat-icon>
        </button>
    </label>
</div>
